<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:e="http://ejbca.org"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    
<ui:composition>
    <div class="landing section-outer">
        <e:box>
            <ui:define name="body">
                <div class="section-inner">
                    <ice:panelGroup styleClass="landing-items">
                        <ice:outputText styleClass="landing-title" value="#{resources[pagetitle]}" rendered="#{titlerendered == null ? 'true' : titlerendered}"/>
                        <ui:insert name="landingcontent"/>
                    </ice:panelGroup>
                </div>
            </ui:define>
        </e:box>
    </div>
</ui:composition>
</html>
