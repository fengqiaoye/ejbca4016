<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
      
<!-- The style used is this document is because MS IE 7.0 wont use the "color" from the included style-sheet. -->

<ui:composition>

<span>
    <ice:panelGrid
        styleClass="status"
        columnClasses="status-left,status-links"
        columns="2">
        <ice:panelGrid
            columns="4"
            columnClasses="status-server,status-version,status-user">
            <ice:panelGroup>
                <ice:outputLabel style="color:white" for="status-server" value="#{resources['status.server']}"/>
                <ice:outputText style="color:white" id="status-server" value="#{enrollInterface.hostName}"/>
            </ice:panelGroup>
            <ice:panelGroup>
                <ice:outputLabel style="color:white" for="status-version" value="#{resources['status.version']}"/>
                <ice:outputText style="color:white" id="status-version" value="#{enrollInterface.versionString}"/>
            </ice:panelGroup>
            <ice:panelGroup>
                <ice:outputLabel style="color:white" for="status-user" value="#{resources['status.user']}"/>
                <ice:outputText style="color:white" id="status-user" value="#{resources['status.pubwebuser']}"/>
            </ice:panelGroup>
        </ice:panelGrid>
        <ice:panelGrid columnClasses="status-help" columns="1" rendered="#{enrollInterface.helpUrl != null}">
            <ice:outputLink target="blank" value="#{enrollInterface.helpUrl}">
                <ice:outputLabel style="color:white" value="#{resources['status.help']}"/>
            </ice:outputLink>
        </ice:panelGrid>
    </ice:panelGrid>
</span>

</ui:composition>
</html>
