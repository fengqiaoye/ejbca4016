<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:e="http://ejbca.org"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<ui:composition>
      
<ice:outputHtml>
    <f:loadBundle basename="Messages" var="resources"/>
    <ice:outputHead>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>#{resources['page.title']}</title>
        <ice:outputStyle href="/xmlhttp/css/rime/rime.css"/>
        <ice:outputStyle href="/css/externalra-gui.css"/>
        <ice:outputStyle href="/css/override.css"/>
        <script type="text/javascript" src="../js/externalra-gui.js"></script>
    </ice:outputHead>
    <ice:outputBody>
        <div id="page">
            <ice:form id="form" partialSubmit="true">
                <div id="status">
                    <ui:include src="status.xhtml"/>
                </div>
                <div id="header">
                    <ui:include src="header.xhtml"/>
                </div>
                <div id="menu-separator"></div>
                <div id="menu">
                    <ui:include src="menu.xhtml"/>
                </div>
                <ice:panelGroup styleClass="clear" />
                <div id="panel">
				    <div id="panel-body">
					    <div class="landing section-outer">
					        <e:box>
					            <ui:define name="body">
					                <div class="section-inner">
					                    <ice:panelGroup styleClass="landing-items">
					                        <ice:outputText styleClass="landing-title" value="#{resources[pagetitle]}" rendered="#{titlerendered == null ? 'true' : titlerendered}"/>
					                        <ui:insert name="landingcontent"/>
					                    </ice:panelGroup>
					                </div>
					            </ui:define>
					        </e:box>
					    </div>
				    </div>
                </div>
                <div id="footer">
                    <ui:include src="footer.xhtml"/>
                </div>
            </ice:form>
        </div>
    </ice:outputBody>
</ice:outputHtml>

</ui:composition>
</html>
